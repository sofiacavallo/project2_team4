<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="../static/css/main.css">
  <title>Gun Violence in America</title>
</head>

<body>
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <div class="banner-text">
          <h1>Gun Violence in America (2013-2018)</h1>
          <p>Use the interactive charts below to explore the dataset</p>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-2 custom-panel">
            <div class="well">
              <form>
                <div class="form-group">
                  <label for="State-form">Select State</label>
                  <input class="form-control" id="State-form-input" name="State-form" type="text" placeholder="from the US">
                </div>
                <button id="button" type="button" class="btn btn-default">Enter</button>
              </form>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Sample MetaData</h3>
              </div>
              <div id="sample-metadata" class="panel-body"></div>
            </div>
          </div>
          <div class="col-md-10">
              <div class="col-md-6">
                <div id="plot2chart"></div>
              </div>
              <div class="col-md-6">
                <div id="piechart"></div>
              </div>
              <div class="col-md-6">
                <div id="plot3chart"></div>
              </div>
              <div class="col-md-6">
                  <div id="pie2chart"></div>
              </div>
          </div>
        </div>
      </div>
      <div class="col-md-11">
        <div id="plot1chart"></div>
      </div>    
      <div class="col-md-11">
          <div id="plot2"></div>
        </div>
  <script src="../JS/testdata.js"></script>
  <script src="../JS/plots1.js"></script>
  <script src="../JS/plots2.js"></script>
</body>

</html>
